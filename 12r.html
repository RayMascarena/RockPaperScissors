<!doctype html>
<html>
  <head>
    <title>Rock Paper Scissors</title>

    <link rel="stylesheet" href="12r.css">
  </head>
  <body>
    <p class="game-name">Rock Paper Scissors</p>

    <button class="js-rock-button move-button">
    <img class="move-icon" src="rockemoji.PNG"></button>
    
    <button class="js-paper-button move-button">
    <img class="move-icon" src="paperemoji.PNG"></button>

    <button class="js-scissors-button move-button">
    <img class="move-icon" src="scissorsemoji.PNG"></button>

    <p class="js-result result"></p>
    <p class="js-moves moves"></p>
    <p class="js-score score"></p>

    <button class="js-reset-button reset-button">Reset Score</button>

    <button class="js-auto-play-button auto-play-button">Auto Play</button>

    <div class="js-reset-confirmation reset-confirmation"></div>

    <script src="12r.js"></script>
  </body>
</html>
